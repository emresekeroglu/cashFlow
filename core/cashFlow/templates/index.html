{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container mt-4">
  <div class="row align-items-start">
    {% for account in data %}
    {% if account.accountStatus == True %}
    <div class="col mt-3">
      <div class="card" style="width: 14rem;">
        <img src="{{ account.accountImge.url }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title text-center">Toplam Kalan Tutar</h5>
          <span class="badge rounded-pill text-bg-secondary text-center px-5" style="font-size:14px">{{ account.accountAmount }}</span>
        </div>
      </div>
    </div>
    {% endif %}
    {% endfor %}
  </div>
</div>

{% endblock %}
